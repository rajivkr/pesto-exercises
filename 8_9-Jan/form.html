<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pesto Form</title>
    <style></style>
  </head>
  <body>
    <form>
      <label for="quantity">
        Quantity (between 1 and 15):
      </label>
      <input
        type="number"
        label="quantity"
        name="quantity"
        id="quantity"
        min="1"
        max="15"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
